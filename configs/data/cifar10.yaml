root: ${oc.env:DATA_DIR,./data}

batch_size: 512
num_workers: 8
pin_memory: true
train_subset: 0
test_subset: 0

crop_size: 32
scale_min: 0.2

color_jitter:
  brightness: 0.4
  contrast: 0.4
  saturation: 0.4
  hue: 0.1
color_jitter_p: 0.8

grayscale_p: 0.2

blur_p: 0.5
blur_kernel: 3

normalize:
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2470, 0.2435, 0.2616]
